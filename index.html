<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Binar car rental</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
          <a
            class="navbar-brand"
            style="
              background-color: #0d28a6;
              width: 100px;
              height: 34px;
              color: #0d28a6;
            "
            href="#"
            >Navbar</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul
              class="navbar-nav ms-auto"
              style="gap: 32px; font-size: 14px; line-height: 20px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Our Services</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Why Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">FAQ</a>
              </li>
              <button
                type="button"
                class="btn"
                style="
                  background-color: #35b0a7;
                  color: #ffffff;
                  border-radius: 2px;
                "
              >
                Register
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- NAVBAR END -->

    <!-- CONTENT 1 -->
    <section class="home container-fluid bg-light" id="home">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <h2 class="content-judul">
              Sewa & Rental Mobil Terbaik di kawasan Tangerang
            </h2>
            <p class="content-paragraf subheading">
              Selamat datang di Binar Car Rental. Kami menyediakan mobil
              kualitas terbaik dengan harga terjangkau. Selalu siap melayani
              kebutuhanmu untuk sewa mobil selama 24 jam.
            </p>
            <button
              type="button"
              class="btn"
              style="
                background-color: #5cb85f;
                color: #ffffff;
                border-radius: 2px;
                padding: 8px 12px;
                font-weight: 700;
                font-size: 14px;
                line-height: 20px;
              "
            >
              Mulai Sewa Mobil
            </button>
          </div>
          <div class="img-content col-lg-6 col-md-6">
            <img src="/assets/Mercedes Car EQC 300kW Edition - 900x598 1.png" alt="" class="img-fluid position-absolute">
          </div>
        </div>
      </div>
    </section>
    <!-- CONTENT 1 END -->

    <!-- CONTENT 2 -->
    <section class="services container-fluid" id="services">
      <div class="container">

      </div>

    </section>
    <!-- CONTENT 2 END -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
